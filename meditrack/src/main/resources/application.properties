spring.application.name=meditrack

# Active profile: dev (H2) or prod (PostgreSQL)
spring.profiles.active=dev

# H2 in-memory database (used when profile=dev)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
# Use environment variable in production: export JWT_SECRET=your_secret_key
jwt.secret=${JWT_SECRET:CHANGE_ME}
jwt.expiration=86400000

