# Production profile - PostgreSQL database
spring.application.name=meditrack

# PostgreSQL database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/meditrack}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Disable H2 console in production
spring.h2.console.enabled=false

# JWT Configuration - MUST use environment variables in production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Logging configuration
logging.level.root=INFO
logging.level.com.meditrack.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Connection pool configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
