# Development profile - PostgreSQL (local or cloud via env vars)
spring.application.name=meditrack

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/meditrack}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway enabled for PostgreSQL
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:noreply@meditracks.org}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# JWT Configuration
jwt.secret=${JWT_SECRET:CHANGE_ME}
jwt.expiration=86400000
